---
layout: default
---

<h1>Works</h1>

<ul>
{% for post in site.posts %}
  <li id="{{ post.date | date: '%Y' }}">
    <a href="{{ post.url }}">
      <span id="year" class="{{ post.date | date: '%Y' }}">{{ post.date | date: "%Y" }}</span>
      <span id="collection" class="{{ post.category }}"> - {{ post.category }}</span>
    </a>
  </li>
{% endfor %}
</ul>
